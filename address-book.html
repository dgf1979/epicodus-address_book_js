<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>
  </head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" />

  <script src='js/lib/jquery-1.11.3.js'></script>
  <script src='js/script.js'></script>

  <body>
    <div class='container'>
      <h1>Address Book</h1>

      <div class='row'>
        <div class='col-md-6'>
          <h2>Add a contact</h2>
          <form id="new-contact">
            <div class='form-group'>
              <label for="new-first-name">First name</label>
              <input type="text" id="new-first-name" class='form-control' required>

              <label for="new-last-name">Last name</label>
              <input type="text" id="new-last-name" class='form-control' required>

              <div class="new-addresses">
                <div class="new-address">
                  <label for="new-street">Street</label>
                  <input type="text" class='form-control new-street'>

                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city">

                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state">

                  <label for='new-type'>Address type</label>
                  <input type='text' class='form-control new-type'>
                </div>
              </div>
            </div>
            <span class="btn btn-info" id="add-address">Add new Address</span>
            <br>
            <button type='submit' class='btn'>Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id='contacts'>

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First Name: <span class='first-name'></span></p>

            <p>Last Name: <span class='last-name'></span></p>

            <p>Addresses: <span class='address'></span></p>
            <ul id="addresses">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
